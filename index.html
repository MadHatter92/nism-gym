<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NISM Gym — Start Your Career in Finance Here</title>
    <meta name="description" content="NISM XA, XB, XV courses with clear paths to RIA and RA careers. Join the Telegram group and learn from Pranshumaan Singh." />
    <meta name="theme-color" content="#0f172a" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for in-browser JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    </style>
  </head>
  <body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
      function CourseCard({ tag, title, description, bullets, onLearn, joinLink }) {
        return (
          <div className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm hover:shadow-md transition-shadow">
            <div className="text-xs font-semibold text-slate-700 bg-slate-100 inline-flex px-3 py-1 rounded-full">{tag}</div>
            <h3 className="mt-3 text-lg font-bold">{title}</h3>
            <p className="mt-2 text-slate-600 text-sm">{description}</p>
            <ul className="mt-4 space-y-2 text-sm text-slate-700 list-disc list-inside">
              {bullets.map((b, i) => <li key={i}>{b}</li>)}
            </ul>
            <div className="mt-5 flex gap-3">
              <button onClick={onLearn} className="inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold bg-slate-100 text-slate-900 hover:bg-slate-200 border border-slate-300">
                Learn More
              </button>
              <a
                href={joinLink}
                target="_blank"
                rel="noreferrer"
                className="inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold bg-slate-900 text-white hover:bg-slate-800"
              >
                Join Now
              </a>
            </div>
          </div>
        );
      }

      function NismGymLanding() {
        const [showPopup, setShowPopup] = React.useState(false);
        const year = new Date().getFullYear();

        return (
          <div className="min-h-screen bg-white text-slate-900 relative">
            {/* Header / Hero */}
            <header className="relative overflow-hidden">
              <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-16 sm:py-20">
                <div className="text-center">
                  <h1 className="text-3xl sm:text-5xl font-extrabold tracking-tight">
                    Start Your Career in Finance Here
                  </h1>
                  <p className="mt-4 text-base sm:text-lg text-slate-600 max-w-2xl mx-auto">
                    Choose from SEBI-recognized NISM certifications to launch or level-up your
                    advisory/analyst career. Learn with practical examples and clear guidance.
                  </p>
                  <div className="mt-8 flex items-center justify-center gap-3">
                    <a href="#courses" className="rounded-2xl px-5 py-3 text-sm font-semibold bg-slate-900 text-white shadow hover:shadow-md">
                      Explore Courses
                    </a>
                    <a href="#careers" className="rounded-2xl px-5 py-3 text-sm font-semibold border border-slate-300 text-slate-800 hover:bg-slate-50">
                      RIA vs RA (What’s the difference?)
                    </a>
                  </div>
                </div>
              </div>
            </header>

            {/* Courses */}
            <section id="courses" className="py-12 sm:py-16 bg-slate-50">
              <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
                <h2 className="text-xl sm:text-2xl font-bold mb-6 sm:mb-8 text-center">Choose Your Course</h2>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                  <CourseCard
                    tag="Beginner"
                    title="NISM XA — Investment Adviser (Level 1)"
                    description="Master foundations: products, risk profiling, asset allocation, and compliant advice delivery. Ideal starting point for aspiring advisors."
                    bullets={['Foundations of personal finance', 'Client risk profiling & suitability', 'Practical advisory frameworks']}
                    onLearn={() => setShowPopup(true)}
                    joinLink="https://payments.cashfree.com/forms/nismxa"
                  />
                  <CourseCard
                    tag="Advanced"
                    title="NISM XB — Investment Adviser (Level 2)"
                    description="Advance to full-fledged RIA readiness: regulations, practice management, and advanced planning techniques."
                    bullets={['SEBI regulations & compliance', 'Practice setup & fee models', 'Advanced planning & review']}
                    onLearn={() => setShowPopup(true)}
                    joinLink="https://payments.cashfree.com/forms/nismxb"
                  />
                  <CourseCard
                    tag="Specialization"
                    title="NISM XV — Research Analyst"
                    description="Deep dive into equity research: business analysis, valuation basics, report writing, and RA-compliant processes."
                    bullets={['Research process & templates', 'Valuation building blocks', 'RA code of conduct & filings']}
                    onLearn={() => setShowPopup(true)}
                    joinLink="https://payments.cashfree.com/forms/nismxv"
                  />
                </div>
              </div>
            </section>

            {/* Popup */}
            {showPopup && (
              <div className="fixed inset-0 flex items-center justify-center bg-black/50 z-50 p-4">
                <div className="bg-white rounded-2xl max-w-lg w-full p-8 shadow-xl text-center relative">
                  <button onClick={() => setShowPopup(false)} className="absolute top-3 right-3 text-slate-500 hover:text-slate-700">✕</button>
                  <h3 className="text-xl font-bold mb-4">What You Get from the Course</h3>
                  <ul className="text-left list-disc list-inside space-y-2 text-slate-700 mb-4">
                    <li>Access to Course Video Lectures</li>
                    <li>Class Notes and Slides</li>
                    <li>Mock Quizzes and Papers</li>
                    <li>Guidance for Registering with SEBI</li>
                    <li>Live Weekly Expert Guidance Sessions</li>
                  </ul>
                  <p className="text-slate-700 mb-6">
                    Taught by <strong>Pranshumaan Singh</strong>, an Investment Banker with over 10 years of experience in Corporate Finance and Advisory.
                  </p>
                  <p className="font-semibold text-slate-900">You get everything you need to start your career in Finance.</p>
                </div>
              </div>
            )}

            {/* Careers Explainer */}
            <section id="careers" className="py-12 sm:py-16">
              <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
                <h2 className="text-xl sm:text-2xl font-bold mb-6 sm:mb-10 text-center">Career Paths: RIA vs RA</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                  <div className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                    <div className="text-sm font-semibold text-emerald-700 bg-emerald-50 inline-flex px-3 py-1 rounded-full">RIA — Registered Investment Adviser</div>
                    <h3 className="mt-3 text-lg font-bold">Advise Clients. Charge Fees. Build a Practice.</h3>
                    <p className="mt-2 text-slate-600">
                      RIAs provide fee-only advice on investments and financial planning to clients. You’ll create
                      goal-based plans, recommend portfolios, and review progress regularly — all within SEBI’s RIA
                      framework.
                    </p>
                    <ul className="mt-4 space-y-2 text-sm text-slate-700 list-disc list-inside">
                      <li>Who is it for? Advisors who want direct client relationships.</li>
                      <li>How do you earn? Advisory/retainer fees, review fees.</li>
                      <li>Pathway: NISM XA → NISM XB → RIA registration with SEBI.</li>
                    </ul>
                  </div>

                  <div className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                    <div className="text-sm font-semibold text-indigo-700 bg-indigo-50 inline-flex px-3 py-1 rounded-full">RA — Research Analyst</div>
                    <h3 className="mt-3 text-lg font-bold">Analyze Businesses. Publish Research. Guide Decisions.</h3>
                    <p className="mt-2 text-slate-600">
                      RAs focus on equity research — analyzing companies, sectors, and themes to publish reports or
                      recommend lists. Work independently or with firms while maintaining SEBI’s RA compliance.
                    </p>
                    <ul className="mt-4 space-y-2 text-sm text-slate-700 list-disc list-inside">
                      <li>Who is it for? Research-focused professionals and creators.</li>
                      <li>How do you earn? Research subscriptions, mandates, corporate roles.</li>
                      <li>Pathway: NISM XV → RA registration with SEBI.</li>
                    </ul>
                  </div>
                </div>
              </div>
            </section>

            {/* CTA Section */}
            <section id="cta" className="py-12 sm:py-16 bg-white">
              <div className="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-xl sm:text-2xl font-bold mb-4">Still Have Questions?</h2>
                <p className="text-slate-600 mb-6 text-base sm:text-lg">
                  Join our active Telegram group where you can ask your doubts, discuss exam prep, and connect with other aspiring advisors.
                </p>
                <a
                  href="https://t.me/becomeRIA/1"
                  target="_blank"
                  rel="noreferrer"
                  className="inline-flex items-center justify-center rounded-xl bg-slate-900 text-white font-semibold px-6 py-3 text-sm hover:bg-slate-800 shadow-md"
                >
                  Join the Telegram Group
                </a>
              </div>
            </section>

            {/* About Me with Photo */}
            <section id="about" className="py-12 sm:py-16 bg-slate-50">
              <div className="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-xl sm:text-2xl font-bold mb-6">About Me</h2>
                <div className="flex flex-col items-center md:flex-row md:items-center md:justify-center gap-6">
                  <a href="https://www.linkedin.com/in/pranshumaaan/" target="_blank" rel="noreferrer">
                    <img
                      src="/images/pranshumaan-singh.jpg"
                      alt="Pranshumaan Singh"
                      className="w-40 h-40 rounded-full object-cover shadow-md border-4 border-slate-200 hover:opacity-90 transition"
                    />
                  </a>
                  <div className="md:text-left text-center max-w-xl">
                    <p className="text-slate-700 leading-relaxed text-base sm:text-lg">
                      My name is Pranshumaan Singh. I'm a former investment banker with over 10 years of experience in Corporate Finance, M&amp;A, and Strategy. Over the course of my career, I've advised on M&amp;A transactions exceeding $10 billion across India, the UK, and the UAE. I've also managed funds with Assets Under Management (AUM) of more than INR 1,000 crore, working closely with institutional investors and corporate stakeholders.
                    </p>
                    <p className="mt-4 text-slate-700 leading-relaxed text-base sm:text-lg">
                      Today, I help professionals become SEBI-registered Investment Advisors and Research Analysts, and guide individuals on how to take control of their personal finances through actionable advice and hands-on sessions.
                    </p>
                  </div>
                </div>
              </div>
            </section>

            {/* Footer */}
            <footer className="bg-slate-900 text-slate-200">
              <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-10">
                <div className="flex flex-col md:flex-row items-center md:items-start justify-between gap-6">
                  <div>
                    <p className="text-lg font-semibold">NISM Gym</p>
                    <p className="text-sm text-slate-400 mt-1">Courses for NISM XA • XB • XV</p>
                  </div>
                  <div className="flex items-center gap-4">
                    <a
                      href="http://www.youtube.com/@permabullish"
                      target="_blank"
                      rel="noreferrer"
                      className="inline-flex items-center gap-2 rounded-xl bg-white/5 px-4 py-2 text-sm hover:bg-white/10"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5">
                        <path d="M23.5 6.2a3.1 3.1 0 0 0-2.2-2.2C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.3.5A3.1 3.1 0 0 0 .5 6.2 32.4 32.4 0 0 0 0 12a32.4 32.4 0 0 0 .5 5.8 3.1 3.1 0 0 0 2.2 2.2c1.9.5 9.3.5 9.3.5s7.4 0 9.3-.5a3.1 3.1 0 0 0 2.2-2.2A32.4 32.4 0 0 0 24 12a32.4 32.4 0 0 0-.5-5.8ZM9.8 15.5v-7l6.2 3.5-6.2 3.5Z" />
                      </svg>
                      More videos on YouTube
                    </a>
                  </div>
                </div>
                <div className="mt-6 text-xs text-slate-500">
                  © {year} Permabullish / Arivvo. All rights reserved. | Contact: <a href="mailto:mail@mayaskara.com" className="underline hover:text-slate-300">mail@mayaskara.com</a>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<NismGymLanding />);
    </script>
  </body>
</html>
